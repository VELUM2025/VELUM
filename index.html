<style>
  /* ===== uniform media look + clean 3-up grids (no HTML changes) ===== */

  /* adjust if you want a different border color or roundness */
  :root { --media-border:#222; --media-radius:8px; }

  /* keep 3 items per row in these sections */
  #PreDeploy .gallery,
  #PreDeploy .media-grid,
  #FieldDeployment .media-grid{
    display:grid;
    grid-template-columns:repeat(3, minmax(0,1fr));
    gap:12px;
  }

  /* remove inner padding so borders line up perfectly */
  #PreDeploy .tile,
  #FieldDeployment .tile{
    padding:0 !important;
    border:0 !important;            /* border goes on the media itself */
    border-radius:var(--media-radius);
    overflow:hidden;
    aspect-ratio:3/4;               /* same tile height for all */
    background:transparent;
  }

  /* same border & radius for EVERY image/video (overrides any inline styles) */
  .redactor figure img,
  .redactor figure video,
  figure img,
  figure video{
    display:block;
    width:100%;
    height:auto;
    border:1px solid var(--media-border) !important;
    border-radius:var(--media-radius) !important;
    background:#000;                /* neat letterbox behind videos */
  }

  /* photos fill; videos show full frame (no crop) */
  #PreDeploy .tile img,
  #FieldDeployment .tile img{ height:100%; object-fit:cover; }
  #PreDeploy .tile video,
  #FieldDeployment .tile video{ height:100%; object-fit:contain; }

  /* responsive */
  @media (max-width:900px){
    #PreDeploy .gallery, #PreDeploy .media-grid, #FieldDeployment .media-grid{
      grid-template-columns:repeat(2,1fr);
    }
  }
  @media (max-width:560px){
    #PreDeploy .gallery, #PreDeploy .media-grid, #FieldDeployment .media-grid{
      grid-template-columns:1fr;
    }
  }
</style>
